<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
    playGame('rock');
    "
    >
      <img class="move-icon" src="rock-emoji.png" alt="Rock-emoji" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img class="move-icon" src="paper-emoji.png" alt="paper-emoji" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img class="move-icon" src="scissors-emoji.png" alt="scissors-emoji" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <!-- reset button which reset the score of wins, losses and ties. -->

    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset score
    </button>

    <script src="./index.js"></script>
  </body>
</html>
